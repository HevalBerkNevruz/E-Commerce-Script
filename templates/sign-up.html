{% extends 'layouts/base.html' %}

{% block content %}
    <style>
        input[type=text],input[type=password],input[type=email]{
            width: 300px;
        }
        table{
            margin-left: 5px;
        }
        table tr td{
            padding: 5px;
        }
    </style>
<form action="/uye-ol/" method="post">
    {% csrf_token %}
    <table border="0">
        {% for f in form %}
            <tr>
                <th>{{ f.label }}</th>
                <td>{{ f }}</td>
                <td style="color:red">
                     {% if f.errors %}
                         {{ f.errors }}
                     {% endif %}
                </td>
            </tr>
        {% endfor %}
        <tr>
            <td colspan="2" align="left">
                <button type="submit" class="btn btn-primary">Ãœye Ol</button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
