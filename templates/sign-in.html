{% extends 'layouts/base.html' %}
{% block content %}
    <style>
        table {
            margin-left: 5px;
        }

        table tr td {
            padding: 5px;
        }
        input[type=password],input[type=email]{
            width: 300px;
        }
    </style>
    <script>
        function redirect(){
            window.location.href="/giris/;
        }
    setTimeout(redirect,2000)
    </script>
    <form action="/giris/" method="post">
        {% csrf_token %}
        <table>
            {% for f in form %}
                <tr>
                    <th>{{ f.label }}</th>
                    <td>{{ f }}</td>
                    <td style="color:red">
                        {% if f.errors %}
                            {{ f.errors }}
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="2" align="right">
                    <button type="submit" class="btn btn-primary">Giri≈ü</button>
                </td>
            </tr>
        </table>
    </form>
    <br/>
    {% if class != "" %}
        <div style="margin-left: 5px;" class="{{ class }} col-md-3">{{ message }}</div>
    {% endif %}

{% endblock %}
